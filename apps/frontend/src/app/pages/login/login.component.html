<form [formGroup]="loginForm">
  <input
    type="email"
    name="email"
    placeholder="Email"
    formControlName="email"
  />
  <input
    type="password"
    name="password"
    placeholder="Password"
    formControlName="password"
  />
  <button (click)="onSubmit()" [disabled]="!loginForm.valid">Login</button>
</form>
